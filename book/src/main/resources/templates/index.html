<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head th:replace="~{base :: head}"></head>
<title>Index</title>
</head>
<body>
    <div class="card-body">
        <div class="container">
<h3>Lista de livros cadastrados: </h3>
	<table class="table thead-dark">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nome do livro</th>
				<th scope="col">Autor</th>
				<th scope="col">Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${bookList}">
				<th scope="row" th:text="${book.id}"></th>
				<td th:text="${book.name}"></td>
				<td th:text="${book.author.name}"></td>
				<td>
				<a th:href="@{/edit/{id}(id=${book.id})}"><i class="material-symbols-outlined edit">edit</i></a>
				<a th:href="@{/delete/{id}(id=${book.id})}"><i class="material-symbols-outlined del">delete</i></a></td>
			</tr>
		</tbody>
	</table>

	<a th:href="@{/book/form/add}">
		<button type="button" class="btn btn-success alignbtn">Adicionar novo livro</button>
	</a>
    </div>
</div>
</body>


</html>
